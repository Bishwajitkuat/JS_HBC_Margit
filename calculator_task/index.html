<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gasoline Price Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Gasoline price Calculator</h1>
      <p>
        Please insert gasoline unit price in â‚¬ and amount of money you have to
        know, how much gasoline you can get
      </p>
      <form class="input_form">
        <div class="price_div">
          <label for="price">Price:</label>
          <input type="number" name="" id="price" />
        </div>
        <div class="money_div">
          <label for="money">Money:</label>
          <input type="number" name="" id="money" />
        </div>
      </form>
      <button id="cal">Calculate</button>
      <p class="result"></p>
    </main>
    <section class="tem_cal">
      <h1>Temperature Converter</h1>
      <form class="input__form tem_input">
        <div class="celcius">
          <label for="celci">Celcius</label>
          <input oninput="cel(this.id)" type="number" id="celci" />
        </div>
        <div class="fahrenheit">
          <label for="fahrn">Fahrenheit</label>
          <input oninput="cel(this.id)" type="number" id="fahrn" />
        </div>
        <div class="kelvin">
          <label for="kel">Kelvin</label>
          <input oninput="cel(this.id)" type="number" id="kel" />
        </div>
      </form>
    </section>
    <script src="main.js"></script>
  </body>
</html>
